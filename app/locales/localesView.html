<header>
    <div menu-directive></div>
</header>
<div class="container">
    <div class="jumbotron">
        <h2>Mis locales</h2>
        <h3>Mi establecimiento: {{establecimiento.name}}</h3><br>
        <h4>Locales agregados: {{misLocales.length}}</h4>
        <div ng-if="misLocales.length == 0" >
            <h3>No administras ningun local por el momento</h3>
        </div>
        <table class="table table-hover" ng-if="misLocales.length >= 1">
            <thead>
                <tr>
                    <th>Ubicacion</th>
                    <th>Telefono</th>
                    <th>Promociones Activas</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="local in misLocales">
                    <td>{{local.zone}}</td>
                    <td>{{local.telefono}}</td>
                    <td>{{local.promos_events.length}}</td>
                </tr>
                
            </tbody>
        </table>
        <hr class="m-y-2">
        <h2>Administra tu local</h2>
        <p>
            <a href="#!/localesMapa" ><button type="button" class="btn btn-success btn-lg">Busca tu local</button></a>
        </p>
    </div>
</div>
