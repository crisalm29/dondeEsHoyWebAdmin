<header>
    <div menu-directive></div>
</header>
<div class="container">
    <div class="jumbotron">

        <div ng-if="requestError" class="alert alert-danger">
            <strong>Error al registrar local!</strong>Revisa tu conexion.
        </div>
        <form class="form-signin" ng-submit="login()">
            <h2 class="form-signin-heading">Por favor inicia sesion</h2>
            <label for="inputEmail" class="sr-only">Email</label>
            <input  id="inputEmail" class="form-control" placeholder="Email" autofocus="" ng-model="usuario" />
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"  ng-model="password" />
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesion" />
            </div>
        </form>
    </div>
</div>
