<header>

            <label for="inputEmail" class="sr-only">Nombre</label>

            <label for="inputEmail" class="sr-only">Apellidos</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Apellidos" required="" autofocus="" ng-model="establishment_account.lastName">
            <label for="inputPassword" class="sr-only">Contrase単a</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required="" ng-model="establishment_account.password">
            <label for="inputPassword" class="sr-only">Repita su contrase単a</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Repita su contrase単a" required="" ng-model="password2"><br>
